# 应用端口号
server:
  port: 8080

# spring配置文件
spring:
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fruit_db
    username: root   // default username
    password: your_password
    # 数据库连接池配置
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      # 连接池大小（根据服务器CPU核心数调整）
      initial-size: 5
      min-idle: 10     #最小空闲连接数
      max-active: 20     # 最大连接数

      # 超时控制（单位：毫秒）
      connect-timeout: 3000    # 建立连接超时（默认1秒，建议3秒）
      socket-timeout: 60000    # 网络请求超时（默认0无限等待，建议60秒）
      transaction-query-timeout: 120  # 事务SQL超时（秒）
      query-timeout: 30        # 单条SQL执行超时（秒）
      remove-abandoned-timeout: 300  # 连接泄漏回收时间（秒）

      #  日志和防御行配置(防止SQL注入攻击)
      filters: wall,slf4j
      wall:
        enabled: true
        config:
          select-allow: true
          select-limit: 1000     # 限制SELECT返回行数
          delete-where-none: true  # 禁止无WHERE的DELETE
          update-where-none: true  # 禁止无WHERE的UPDATE
          metadata-perm: false    # 禁止访问元数据表

  # 文件配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 115MB

  # mybatis-plus配置


  # 邮件配置
  mail:
    host: smtp.qq.com
    username: your_mail_address
    port: 465
    password: your_mail_password
    properties:
      mail.smtp.ssl.enable: true
      mail.smtp.auth: true
      mail.smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory
      mail.smtp.starttls.enable: false

  # redis配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password:
      database: 0
      timeout: 5000

images:
#    upload-dir: /root/...   # 服务器上的图片保存目录
     upload-dir: /Users/mac/Desktop/uploads/  //  本地图片保存目录


mybatis-plus:
  configuration:
    mapUnderscoreToCamelCase: true

# swagger配置
springdoc:
   api-docs:
     path: /v3/api-docs  # OpenAPI 规范文档地址
   swagger-ui:
     enabled: true
     tags-sorter: alpha
     operations-sorter: alpha

# jwt配置
jwt:
  secret: fruit-mall-secret-key-for-authentication-256bits  # 密钥长度已增加到至少32个字符(256位)
  expire: 864000  # 10天过期